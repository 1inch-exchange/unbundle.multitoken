<div class="container">
  <div class="row">
    <div class="col">

        <h2>Unbundle Multitoken:</h2>
      <p *ngFor="let token of tokens">
        Token: {{token}} => Balance: {{tokenBalances[token]}}
        <button class="btn btn-danger" (click)="unbundle(token)">Unbundle</button>
      </p>
    </div>
  </div>
</div>
